<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>

    <main>

        <div>
            <div id="logo">
                <img src="resources/odin-lined.png" alt="The Odin Project logo">
                <h1>ODIN</h1>
            </div>
            <span>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </span>
        </div>
        
        <form>
            <h2>This is not a real online service! Sign up now to get started.</h2>
            <fieldset>
                <legend>Let's do this!</legend>
                <div>
                    <p>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name">
                    </p>
                    <p>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name">
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </p>
                    <p>
                        <label for="telephone">Phone Number</label>
                        <input type="tel" id="telephone">
                    </p>
                    <p>
                        <label for="password1">Password</label>
                        <input type="password" id="password1" class="error">
                    </p>
                    <p>
                        <label for="password2">Confirm Password</label>
                        <input type="password" id="password2" class="error">
                        <span id="password-message"></span>
                    </p>
                </div>
            </fieldset>
            <button>Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </form>
    
    </main>

    <script src="script.js"></script>
    
</body>
</html>
